  <script src="script.js"></script>
    <form>
        <div class="card signup-card">
          <div class="card-header">Calculator</div>
          <!-- card body starts -->
          <div class="card-body">
    
            <div class="form-element">
              <div class="form-control-container">
                <div class="form-label">Number1: 
                <input type="number" id="num1" class="form-control" />
                <input type="button" value="+" onclick="add()">
                <input type="button" value="-" onclick="sub()"></div>
              </div>
            </div>
    
            <div class="form-element">
              <div class="form-control-container">
                <div class="form-label">Number2:
                <input type="number" id="num2" class="form-control">
                <input type="button" value="/" onclick="div()">
                <input type="button" value="*" onclick="multi()"></div>
              </div>
            </div>
            <div class="form-element">
                <div class="form-control-container">
                <div class="form-label">Result : 
                  <input type="number" id="num3" class="form-control">
                  <input type="button" value="clear" onclick="remov()"></div>
                </div>
              </div>
          </div>
          <!-- card body ends -->
        </div>
      </form>
